plugins {
    id "java"
    id "application"
    id "org.jetbrains.kotlin.jvm" version "1.1.50"
    id "org.jetbrains.kotlin.kapt" version "1.1.50"
}

project.ext.sourceCompatibility = "1.8"
project.ext.targetCompatibility = "1.8"

repositories {
    mavenCentral()
}


project.dependencies {

    ext.dagger_version = "2.11"
    ext.kotlin_version = "1.1.50"
    ext.gson_version = "2.8.2"

    compile(
            "com.google.dagger:dagger:${dagger_version}",
            "org.jetbrains.kotlin:kotlin-stdlib:${kotlin_version}",
            "com.google.code.gson:gson:${gson_version}",
    )

    kapt(
            "com.google.dagger:dagger-compiler:${dagger_version}"
    )

}

kapt {
    // stubs are not needed in kapt3
    // generateStubs = true
}

sourceSets {
    main.java.srcDirs += [file("$buildDir/generated/source/kapt/main")]
}